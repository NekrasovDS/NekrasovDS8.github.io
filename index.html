<!DOCTYPE html>
<html lang = "ru">
<head>
<meta charset = "UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Форма отправная</title>
<link rel="stylesheet" href="style.css">
  <script src= "https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
</head>


<body>

<div class="wrapper">
<a href="index.html" class="open-popup">Форма</a>
</div>

<div class="popup__bg">
  <form class="ajaxForm popup" action="https://formcarry.com/s/b3fWQsb4k" method="POST" accept-charset="UTF-8">
            <img src="cross_button.png" class="close-popup" alt="">
    
            <div>
                <input type="text" name="Name">
                <label class="label__text">Введите Ф.И.О.: </label>
            </div>
    
            <div>
                <input type="email" name="email">
                <label class="label__text">Введите электронную почту: </label>
            </div>
    
            <div>
                <textarea name="Message"></textarea>
                <label class="label__text">Введите комментарий: </label>
            </div>
    
            <div class="custom-checkbox"> 
                <input class="hidden-checkbox" type="checkbox">
                <label class="checkbox"> 
                    <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"><path fill="#ffffff" d="M20.285 2l-11.285 11.567-5.286-5.011-3.714 3.716 9 8.728 15-15.285z"/></svg>
                </label>
              
                С политикой обработки персональных данных ознакомлен
              
            </div>
            <button type="submit" name="formButton">Отправить</button>
        </form>
    </div>  

    <script src="script.js"></script>

</body>
</html>
